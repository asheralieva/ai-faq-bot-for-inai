<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #034040;
            font-family: "Montserrat", sans-serif;
            padding: 12px 0 12px 0;
            color: #001313;
        }

        .image {
            position: absolute;
            left: 0;
            width: 400px;
        }

        .image1 {
            position: absolute;
            right: 0;
            width: 400px;
        }

        li {
            margin-top: 15px;
            max-width: 750px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 11px 8px;
            max-width: 1110px;
        }

        h1 {
            text-align: center;
        }

        input {
            padding: 3px;
            border: 1px solid #034040;
            border-radius: 10px;
        }

        .btn-ask {
            background-color: #bee8e8;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #034040;
        }
    </style>
</head>
<body>
<img class="image" src="../../static/inai-logo.png"/>
<img class="image1" src="../../static/inai-logo.png"/>

<div class="container">
    <h1>FAQ Bot for INAI</h1>
    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –≤–æ–ø—Ä–æ—Å–∞ -->
    <form method="post">
        {% csrf_token %}
        <label for="question">Your question:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="question" name="question" required>
            <button type="button" class="btn-ask" id="voice-input-btn">üéôÔ∏è</button>
            <button type="submit" class="btn-ask">Ask question</button>
        </div>
    </form>

    <h2>Q&A history:</h2>
    <ul>
        {% for qa in history %}
            <li>
                <strong>Question:</strong> {{ qa.question }} <br>
                <strong>Answer:</strong> {{ qa.answer }} <br>
                <small>{{ qa.created_at|date:"d.m.Y H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const questionInput = document.getElementById('question');

        class VoiceRecognition {
            constructor(lang = 'ru-RU') {
                this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.recognition.lang = lang;
            }

            start(callback) {
                this.recognition.addEventListener('result', (event) => {
                    const transcript = event.results[0][0].transcript;
                    callback(transcript);
                    voiceInputBtn.textContent = 'üéôÔ∏è';
                });
                this.recognition.start();
            }
        }

        const voiceRec = new VoiceRecognition();
        voiceInputBtn.addEventListener('click', () => {
            voiceRec.start((transcript) => {
                questionInput.value = transcript; // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                voiceInputBtn.textContent = 'üéôÔ∏è'; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            });
            voiceInputBtn.textContent = 'üéôÔ∏è Speak...'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç, –ø–æ–∫–∞ –∏–¥–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
        });
    });
</script>

</html>
