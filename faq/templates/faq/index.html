<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #8fcece;
            font-family: "Montserrat", sans-serif;
            padding: 12px 0 12px 0;
        }

        li {
            margin-top: 15px;
            max-width: 750px;
        }

        .container {
        {#background-color: white;#} background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 11px 8px;
            max-width: 1110px;
        }

        h1 {
            text-align: center;
        }

        input {
            padding: 3px;
            border-radius: 10px;
        }

        .btn-ask {
            background-color: #a6d3d3;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #23d5d5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FAQ Bot for INAI</h1>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –≤–æ–ø—Ä–æ—Å–∞ -->
    <form method="post">
        {% csrf_token %}
        <label for="question">Your question:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="question" name="question" required>
            <button type="button" id="voice-input-btn">üéôÔ∏è</button>
            <button type="submit" class="btn-ask">Ask question</button>
        </div>
    </form>

    <h2>Q&A history:</h2>
    <ul>
        {% for qa in history %}
            <li>
                <strong>Question:</strong> {{ qa.question }} <br>
                <strong>Answer:</strong> {{ qa.answer }} <br>
                <small>{{ qa.created_at|date:"d.m.Y H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const questionInput = document.getElementById('question');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API SpeechRecognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU'; // –£—Å—Ç–∞–Ω–æ–≤–∏–º —è–∑—ã–∫ –Ω–∞ —Ä—É—Å—Å–∫–∏–π
            recognition.interimResults = false; // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            voiceInputBtn.addEventListener('click', () => {
                recognition.start();
                voiceInputBtn.textContent = 'üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç–µ...';
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                questionInput.value = transcript; // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–æ–º
                voiceInputBtn.textContent = 'üéôÔ∏è';
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            recognition.addEventListener('end', () => {
                voiceInputBtn.textContent = 'üéôÔ∏è';
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            recognition.addEventListener('error', (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                voiceInputBtn.textContent = 'üéôÔ∏è';
            });
        } else {
            alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.');
            voiceInputBtn.disabled = true;
        }
    });
</script>

</html>
